<h1>NUnit3 の単体テストのデバッグ</h1>

<h2>前提条件</h2>

<a href="NUnit.html">NUnit3 の使い方</a> の通りにプロジェクトをセットアップして、
NUnit3.TestAdaptor を設定していること。

<h2>デバッグ方法</h2>

<ol>
<li>Visual Studio でブレークしたいところにブレークポイントを設定する<br>
<li>テストエクスプローラでデバッグしたいテストを右クリックして選択したテストのデバッグを選ぶ<br>
<img src="image/debug-tests.png" /></li>
</li>
</ol>
