<h1>ntpd/ntpdate</h1>

Fedora 20 の場合です。

<pre>
# yum install ntpdate
# yum install ntp
# chkconfig ntpd on
# service ntpd start
</pre>

Fedora 24 の場合です。


<pre>
# dnf install ntp
# systemctl start ntpd
# systemctl enable ntpd
</pre>
