<h1>swift 3 でのファイル操作</h1>

<h2>ファイル削除</h2>

<pre>
let filemgr = FileManager.default
do {
    try filemgr.removeItem(atPath: path)
    print("Removal successful")
} catch let error {
    print("Error: \(error.localizedDescription)")
}
</pre>
